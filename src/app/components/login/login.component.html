<div class="d-flex justify-content-center align-items-center h-75">
  <div class="col-md-6">

    <div class="card text-center text-dark bg-light border-dark">

      <div class="body-header h4">
        Logowanie
      </div>

      <div class="card-body d-flex justify-content-center">
        <form [formGroup]="loginForm" (ngSubmit)="login()">

          <div class="form-group row">
            <label for="email" class="col-md-4 my-auto h5">Email</label>
            <div class="col-md-8">
              <input type="text" [formControlName]="'email'" id="email" class="form-control">
            </div>
          </div>

          <div class="form-group row mb-4">
            <label for="password" class="col-md-4 my-auto h5">Hasło</label>
            <div class="col-md-8">
              <input type="password" [formControlName]="'password'" id="password"
                     class="form-control">
            </div>
          </div>

          <div class="row">
            <button type="submit" class="btn btn-outline-secondary font-weight-bold w-100">
              Zaloguj się
            </button>

            <div class="alert alert-danger mt-3 w-100" *ngIf="errorMessage.length > 0">
              {{errorMessage}}
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
