<div class="container-fluid d-flex justify-content-center mt-2">
  <div class="col-md-7">

    <div class="card text-center text-dark bg-light border-dark">
      <div class="body-header h4">
        Zarządzanie pokojami
      </div>

      <div class="card-body mt-n3">

        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
            <tr>
              <th scope="col">Lp</th>
              <th scope="col">Hotel</th>
              <th scope="col">Miasto</th>
              <th scope="col">Nr pokoju</th>
              <th scope="col"></th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let room of rooms;let i = index">
              <th scope="row">{{i + 1}}</th>
              <td>{{room.resortName}}</td>
              <td>{{room.city}}</td>
              <td>{{room.roomNumber}}</td>
              <td class="d-flex justify-content-around">
                <button type="submit" class="btn btn-outline-secondary font-weight-bold">
                  Edytuj
                </button>
                <button type="submit" class="btn btn-outline-secondary font-weight-bold"
                        (click)="deleteRoom(room)">
                  Usuń
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
    <br/>
  </div>
</div>
