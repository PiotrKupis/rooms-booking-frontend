<header class="mb-3">
  <nav class="navbar navbar-expand navbar-dark section-header fixed-top">

    <a class="navbar-brand d-flex align-items-center ml-5" href="/">
      <img src="assets/icons/logo.png" width="40" height="34"
           class="d-inline-block align-top mr-2" alt="Logo">
      PrimeRoom
    </a>

    <div class="collapse navbar-collapse  justify-content-end">

      <ul class="navbar-nav" *ngIf="isLogged">

        <li class="nav-item mx-4 mx-lg-5">
          <a class="nav-link" [routerLink]="'/add-resort'"
             *ngIf="role==='ADMIN' || role==='MODERATOR'">Dodaj hotel</a>
        </li>

        <li class="nav-item mx-4 mx-lg-5">
          <a class="nav-link" [routerLink]="'/add-room'"
             *ngIf="role==='ADMIN' || role==='MODERATOR'">Dodaj pokój</a>
        </li>

        <li class="nav-item mx-4 mx-lg-5">
          <a class="nav-link" [routerLink]="'/change-role'"
             *ngIf="role==='ADMIN'">Zarządzanie użytkownikami</a>
        </li>

        <li class="nav-item dropdown mx-4 mx-lg-5">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Konto
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" *ngIf="role==='ADMIN' || role==='MODERATOR'"
               [routerLink]="'/rooms/management'">Zarządzaj pokojami</a>
            <a class="dropdown-item" (click)="logout()">Wyloguj się</a>
          </div>
        </li>
      </ul>

      <ul class="navbar-nav d-flex" *ngIf="!isLogged">
        <li class="nav-item mx-4 mx-lg-5">
          <a class="nav-link" [routerLink]="'/login'">Logowanie</a>
        </li>
        <li class="nav-item mx-4 mx-lg-5">
          <a class="nav-link" [routerLink]="'/registration'">Rejestracja</a>
        </li>
      </ul>
    </div>

  </nav>
</header>
